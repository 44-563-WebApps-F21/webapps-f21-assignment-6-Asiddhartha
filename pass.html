<!DOCTYPE html>
<html>

<head>

<body>

    <h2>Pass phrase by Siddhartha reddy addunoor</h2>
    <style>
        h2 {
            background-color: rgb(88, 79, 206);
        }

        label {
            color: rgb(70, 66, 138);
        }

        p {
            color: rgb(145, 100, 86);
        }
    </style>
    <form>
        <label for="secret_phrase">Enter the secret phrase</label>
        <input type="password" id="phrase" value="let me in">
        <br>
        <br>
        <label for="phrase_name">Enter a phrase</label>
        <input type="text" id="phrase_text">
        <br>
        <br>
    </form>

    <button class="btn btn-success" onclick="processPhrase()">Check the Phrase</button>
    <p id="result"></p>


    <script>
        var correct = 0;
        var wrong = 0;
        var usingImage = 1;
        var countP = 0;
        var countN = 0;

        function processPhrase() {
            a = document.getElementById("phrase").value
            b = document.getElementById("phrase_text").value
            c = document.getElementById("result")
            if (a == b) {
                correct += 1;
                countN = 0;
                alert("Access allowed");
                c.innerHTML = "RIGHT - " + correct;
            }
            else {
                wrong += 1;
                countN++;
                alert("Access denied");
                c.innerHTML = "WRONG - " + wrong;
                if (countN >= 3) {
                    if (wrong >= 3) {
                        incorrectPassPhrase();
                    }
                }

            }
        }
        function incorrectPassPhrase() {
            alert("Account Locked");
        }
        
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("image1").src = "Alaskan_Husky.jpg";
                    usingImage += 1;
                    break;
                case 2:
                    document.getElementById("image1").src = "Deutsche_Bracke.jpg";
                    usingImage += 1;
                    break;
                case 3:
                    document.getElementById("image1").src = "Dwarf_Crocodile.jpg";
                    usingImage += 1;
                    break;
                default:
                    document.getElementById("image1").src = "Alaskan_Husky.jpg";
                    usingImage += 1;
                    break;
            }
        }
    </script>
    <div class="container">
        <img src="Dwarf_Crocodile.jpg" onclick="newImage()" id="image1" alt="Dwarf_Crocodile"
            style="width: 200px;height: 200px;">
    </div>
</body>
